<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Xankill3r/my-color-wheel</title>
        <style>
            .label {
                width: 80px;
                text-align: center;
                margin: 0px;
                padding: 0px;
            }
            #c1, #c2, #c3, #c4 {
                width: 64px;
            }
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.7/chroma.min.js"></script>
        <script src="my-color-wheel.js"></script>
    </head>
    <body onload="init()">
        <div id="header"></div>
        <div id="content">
            <table>
                <tr>
                    <td class="label">Color 1<input id="c1" value="#ffff00" type="color"/></td>
                    <td class="label">Color 2<input id="c2" value="#ff00ff" type="color"/></td>
                    <td class="label">Color 3<input id="c3" value="#00ffff" type="color"/></td>
                    <td class="label">Grey<input id="c4" value="#333333" type="color"/></td>
                </tr>
            </table>
            <table>
                <tr><td style="padding-right:2px;"><canvas id="colorWheelCtx" width="512px" height="512px"></canvas></td></tr>
            </table>
        </div>
        <a id="download" download="color-wheel.png"><button type="button" onClick="download()">Download</button></a>
    </body>
</html>
