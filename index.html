<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Xankill3r/my-color-wheel</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.7/chroma.min.js"></script>
        <script src="my-color-wheel.js"></script>
    </head>
    <body onload="init()">
        <div id="header"><h1>My Color Wheel</h1></div>
        <div id="content">
            <canvas id="colorWheelCtx" width="512px" height="512px"></canvas>
            <input id="c1" value="#fff600" type="color"/>
            <input id="c2" value="#e71899" type="color"/>
            <input id="c3" value="#00c6ff" type="color"/>
            <input id="c4" value="#e71837" type="color"/>
            <input id="c5" value="#77d827" type="color"/>
            <input id="c6" value="#3872b1" type="color"/>
            <label style="position:absolute; width:60px; height:24px; left:-32px; top:20px;">Neutral :</label><input id="grey" value="#484848" type="color"/>
            <a id="download" download="color-wheel.png"><button id="download-btn" type="button" onClick="download()">DOWNLOAD</button></a>
        </div>
    </body>
</html>
